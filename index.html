<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency-Converter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h2> Currency Converter</h2>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="" type="number" placeholder="enter a positive number">
            </div>

            <div class="dropdowns">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="" id="selector1">
                            <!-- <option value=""></option> -->
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                        <select name="" id="selector2">
                            <!-- <option value=""></option> -->
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"> 1 USD = x BDT </div>

            <button id="resBtn">Get Exchange Rate</button>
        </form>
    </div>


    <script src="countryCodes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
